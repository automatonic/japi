box: automatonic/dotnet
build:
  steps:
    - script:
        name: dotnet restore
        code: |
          dotnet restore
    - script:
        name: dotnet test 
        code: |
          dotnet test /pipeline/source/test/JApi.Should/project.json -c Release
    - script:
        name: dotnet pack 
        code: |
          dotnet pack /pipeline/source/src/JApi/project.json -c Release -o $WERCKER_OUTPUT_DIR
          mv /pipeline/source/src/JApi/project.json $WERCKER_OUTPUT_DIR/project.json
          
push:
  steps:
    - script:
        name: nuget push
        code: |
          dotnet /usr/share/dotnet/sdk/$DOTNET_SDK_VERSION/NuGet.CommandLine.XPlat.dll push /pipeline/source/src/JApi/bin/Release/JApi.$(cat /pipeline/source/src/JApi/project.json | jq --raw-output '.version').nupkg [$NUGET_API_KEY] -s https://www.nuget.org/api/v2/package