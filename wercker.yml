box: microsoft/dotnet
build:
  steps:
    - script:
        name: dotnet restore
        code: |
          dotnet restore

    - script:
        name: dotnet test 
        code: |
          dotnet test /pipeline/source/test/JApi.Should/project.json -c Release

    - script:
        name: dotnet build 
        code: |
          dotnet test /pipeline/source/src/JApi/project.json -c Release
