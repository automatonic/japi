box: microsoft/dotnet:1.0.0-preview2.1-sdk
build:
  steps:
    - script:
        name: dotnet restore
        code: |
          dotnet restore
    - script:
        name: dotnet test 
        code: |
          dotnet test /pipeline/source/test/JApi.Should/project.json -c Release
    - script:
        name: dotnet pack 
        code: |
          dotnet pack /pipeline/source/src/JApi/project.json -c Release
          
push:
  steps:
    - script:
        name: nuget push
        code: |
          mono nuget push --help
